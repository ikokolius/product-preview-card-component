<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <picture>
          <source
            media="(max-width: 698px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 699px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="a lying perfume bottle with tree leaves around it"
          />
        </picture>
        <div class="content-wrapper">
          <hgroup>
            <p>Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price"><strong>$149.99</strong><del>$169.99</del></p>
          <button type="button">
            <img src="images/icon-cart.svg" alt="shopping cart icon" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Iryna Kokolius</a>.
    </footer>
  </body>
</html>
